<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://cdn.oneesports.gg/cdn-data/2024/03/OnePiece_Manga_Chapter1100_Cover.jpg" width="1450" height="770" alt="one-piece">
    <div class="container">
        <h2>One Piece Validation Form</h2>
    <form id="loginForm">
        <div>
            <br><input type="email" class= "form-control" placeholder="Enter your email" id="email" name="email" required></br>
        </div>
        <div>
            <br><input type="password" class="form-control" placeholder="Enter your password" id="password" name="password" required></br>
        </div>
        <br><button class = 'btn btn-primary'>Log In</button></br>
    </form>

   <div style="text-align: center;" id="message"></div>
</div>

</body>
